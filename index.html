<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- My styles -->
  <link rel="stylesheet" href="css/styles.css">
  <title>TodoList App</title>
</head>
<body>
  <div class="container-fluid">
    <div class="header">
      <h1 class="title">DONEZO!</h1>
      <form class="col-sm-4 offset-sm-4" name="todoForm">
        <div class="label-div form-group">
          <label for="todo-item">What do you need to get done?</label>
        </div>
        <div class="form-group">
          <input class="form-control" type="text" id="todo-item" name="todoItem"></input>
        </div>
        <div class="button-div form-group">
          <button class="btn" type="submit">Add To List</button>
        </div>
      </form>
    </div>
    <div class="lists row">
      <div class="list todo col-sm-6">
        <h2>To Do</h2>
        <ul></ul>
      </div>
      <div class="list done col-sm-6">
        <h2>Donezo!</h2>
        <ul></ul>
      </div>
    </div>
  </div>


<!-- Javascript -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>
</html>
